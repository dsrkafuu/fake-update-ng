        uses: actions/checkout@v2

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Build Site âœ¨
        run: |
          npm ci
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
